<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="/create/">Add User</a>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.email }}) - <a href="/update/{{ user.id }}/">Edit</a> | <a href="/delete/{{ user.id }}/">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
